<!-- BEGIN: Content-->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_LayoutLogin.html}">
<section layout:fragment="body">

    <div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <div class="auth-wrapper auth-v1 px-2">
                <div class="auth-inner py-2">
                    <!-- Login v1 -->
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="javascript:void(0);" class="brand-logo">
                                <h2 class="brand-text text-primary ml-1">LOGIN</h2>
                            </a>

                            <form class="auth-login-form mt-2" name="form_login" action="login" method="POST">
                                <div class="form-group">
                                    <label for="login-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="login-username" name="username" placeholder="Username" aria-describedby="login-email" tabindex="1" autofocus />
                                </div>

                                <div class="form-group">
                                    <div class="d-flex justify-content-between">
                                        <label for="login-password">Password</label>
                                    </div>
                                    <div class="input-group input-group-merge form-password-toggle">
                                        <input type="password" class="form-control form-control-merge" id="login-password" name="password" tabindex="2" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="login-password" />
                                        <div class="input-group-append">
                                            <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider my-1"></div>
                                <button class="btn btn-primary btn-block" tabindex="4">Sign in</button>
                            </form>

                            <div class="divider my-2"></div>

                        </div>
                    </div>
                    <!-- /Login v1 -->
                </div>
            </div>

        </div>
    </div>
</div>

</section>
<!-- END: Content-->

<section layout:fragment="script">
    <script type="text/javascript">
        $('form[name=form_login]').submit(function () {
            var that = this;
            var a = $(that).attr('action');
            $.post($(that).attr('action'), $(that).serialize(), function (data) {
                if (data.responseCode > 0) {
                    alert("Success");
                    window.location.href = data.extend;
                } else {
                    toastr['error'](data.description, 'Error!', {
                        closeButton: true,
                        tapToDismiss: false
                    });
                }
            }, 'json');

            return false;
        });

    </script>
</section>

</html>
